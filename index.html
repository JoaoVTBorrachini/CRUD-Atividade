<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD João Vitor Thomazoni Borrachini</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Preços</h1>
      <form id="item-form">
        <input
          type="text"
          id="item-input"
          placeholder="Adicionar item"
          required
        />

        <input
          type="number"
          min="0.00"
          max="10000.00"
          step="0.01"
          id="value-input"
          placeholder="Adicionar valor"
          required
        />
        <button type="submit">Adicionar</button>
      </form>
      <ul id="item-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
